<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xóa danh mục</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
        .container { max-width:500px; margin:60px auto; background:white;
            padding:20px; border-radius:8px; text-align:center;
            box-shadow:0 2px 6px rgba(0,0,0,0.1); }
        h2 { color:#f44336; }
        p { margin:20px 0; }
        button { padding:10px 20px; border:none; border-radius:6px; cursor:pointer; }
        .btn-danger { background:#f44336; color:white; margin-right:10px; }
        .btn-cancel { background:#eee; }
    </style>
</head>
<body>
<div class="container">
    <h2>Xác nhận xóa</h2>
    <p>Bạn có chắc muốn xóa danh mục <strong th:text="${category.name}">Đồng hồ</strong> không?</p>
    <form th:action="@{/delete/{id}(id=${category.id})}" method="post">
        <button type="submit" class="btn-danger">Xóa</button>
        <a th:href="@{/}" class="btn-cancel">Hủy</a>
    </form>
</div>
</body>
</html>
