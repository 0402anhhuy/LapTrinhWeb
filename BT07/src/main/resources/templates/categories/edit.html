<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa danh mục</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
        .container { max-width:600px; margin:40px auto; background:white;
            padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
        h2 { color:#ff9800; }
        .form-row { margin-bottom:16px; }
        label { font-weight: bold; display:block; margin-bottom:6px; }
        input[type="text"], input[type="file"] {
            width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;
        }
        button { padding:10px 20px; border:none; border-radius:6px; cursor:pointer; }
        .btn-save { background:#ff9800; color:white; }
        .btn-reset { background:#eee; margin-left:10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Chỉnh sửa danh mục</h2>
    <form th:action="@{/edit}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${category.id}"/>
        <div class="form-row">
            <label for="name">Tên danh mục</label>
            <input type="text" id="name" name="name" th:value="${category.name}" required>
        </div>
        <div class="form-row">
            <label>Ảnh hiện tại</label>
            <img th:src="@{/images/{img}(img=${category.image})}" alt="Ảnh danh mục" width="200">
        </div>
        <div class="form-row">
            <label for="imageFile">Chọn ảnh mới (nếu có)</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*">
        </div>
        <button type="submit" class="btn-save">Lưu thay đổi</button>
        <button type="reset" class="btn-reset">Reset</button>
    </form>
</div>
</body>
</html>
