<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }

        header, footer {
            background: #1976d2;
            color: white;
            padding: 16px;
            text-align: center;
        }

        main {
            max-width: 1100px;
            margin: 20px auto;
            padding: 16px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 8px;
        }

        .search-box input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            width: 240px;
        }

        .search-box button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background: #1976d2;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .search-box button:hover {
            background: #1565c0;
        }

        section {
            margin-top: 20px;
        }

        .content {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<header>
    <div th:replace="~{/fragments/header::header}"></div>
</header>
<main>
    <nav>
        <form th:action="@{/search}" method="GET" class="search-box">
            <label>
                <input type="text" name="keyword" placeholder="Tìm danh mục...">
            </label>
            <button type="submit">Tìm</button>
        </form>
    </nav>

    <section>
        <div class="content" layout:fragment="content"></div>
    </section>
</main>
<footer>
    <div th:replace="~{/fragments/footer::footer}"></div>
</footer>
</body>
</html>
