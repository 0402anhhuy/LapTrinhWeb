<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout-admin.html}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách danh mục</title>
    <style>
        :root {
            --primary: #0d6efd;
            --info: #17a2b8;
            --warning: #ffc107;
            --danger: #dc3545;
            --text: #212529;
            --muted: #6c757d;
            --bg: #ffffff;
            --border: #e9ecef;
            --hover: #f8f9fa;
        }

        html, body {
            margin: 0;
            padding: 0;
            color: var(--text);
            background: var(--bg);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            line-height: 1.5;
        }

        .content-section {
            padding: 24px;
        }

        h2 {
            margin: 0 0 16px;
            font-size: 20px;
            font-weight: 600;
        }

        .actions {
            margin-bottom: 16px;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            background: var(--primary);
            border: 1px solid transparent;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: background .15s ease, color .15s ease, border-color .15s ease, opacity .15s ease;
            margin-right: 8px;
        }

        .btn:hover {
            filter: brightness(0.95);
        }

        .btn-primary { background: var(--primary); }
        .btn-info { background: var(--info); }
        .btn-warning { background: var(--warning); color: #111; }
        .btn-danger { background: var(--danger); }

        .btn.disabled,
        .btn:disabled {
            background: var(--border);
            color: var(--muted);
            cursor: not-allowed;
            pointer-events: none;
        }

        .category-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .category-table th,
        .category-table td {
            padding: 12px 14px;
            border-bottom: 1px solid var(--border);
            text-align: left;
            vertical-align: middle;
            font-size: 14px;
        }

        .category-table thead th {
            background: #f5f7fa;
            font-weight: 600;
        }

        .category-table tbody tr:hover {
            background: var(--hover);
        }

        .thumb {
            width: 56px;
            height: 56px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: #fff;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .pagination .btn {
            padding: 6px 10px;
            min-width: 36px;
            text-align: center;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="content-section">
    <h2>Danh sách danh mục</h2>

    <div class="actions">
        <a th:href="@{/add}" class="btn btn-primary">Thêm danh mục</a>
    </div>

    <table class="category-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ảnh</th>
            <th>Tên danh mục</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categoriesPage.content}">
            <td th:text="${category.id}"></td>
            <td>
                <img th:src="@{/images/{img}(img=${category.image})}"
                     th:alt="${category.name}"
                     class="thumb">
            </td>
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{'/view/' + ${category.id}}" class="btn btn-info">Xem</a>
                <a th:href="@{'/edit/' + ${category.id}}" class="btn btn-warning">Sửa</a>
                <a th:href="@{'/delete/' + ${category.id}}" class="btn btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination" th:if="${categoriesPage.totalPages > 1}">
        <a class="btn"
           th:if="${!categoriesPage.first}"
           th:href="@{/(page=${currentPage - 1}, size=${size})}">
            Trước
        </a>
        <span class="btn disabled" th:if="${categoriesPage.first}">Trước</span>

        <span th:each="i : ${#numbers.sequence(0, categoriesPage.totalPages - 1)}">
            <a class="btn"
               th:classappend="${i == currentPage} ? ' active' : ''"
               th:text="${i + 1}"
               th:href="@{/(page=${i}, size=${size})}"></a>
        </span>
        <a class="btn"
           th:if="${!categoriesPage.last}"
           th:href="@{/(page=${currentPage + 1}, size=${size})}">
            Sau
        </a>
        <span class="btn disabled" th:if="${categoriesPage.last}">Sau</span>
    </div>
</section>
</body>
</html>
