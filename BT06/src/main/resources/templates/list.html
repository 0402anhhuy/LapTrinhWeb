<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 20px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .logout-btn {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        .add-btn {
            padding: 8px 16px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .add-btn:hover {
            background-color: #0d47a1;
        }
        .card {
            background: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table thead {
            background: #eee;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
        }
        .action-link {
            color: #1976d2;
            text-decoration: none;
            margin: 0 5px;
        }
        .action-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="page-header">
    <h1>Bảng điều khiển Admin</h1>
    <form action="/home" method="GET">
        <button type="submit" class="logout-btn">Đăng xuất</button>
    </form>
    <a href="/add" class="add-btn">+ Thêm danh mục</a>
</div>

<div class="card">
    <h2>Danh sách danh mục</h2>
    <table>
        <thead>
        <tr>
            <th>STT</th>
            <th>Ảnh</th>
            <th>Tên danh mục</th>
            <th>Thuộc quyền</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody th:if="${categories != null}">
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}">1</td>
            <td>
                <img th:src="@{/images/categories/{img}(img=${category.image})}" th:alt="${category.name}">
            </td>
            <td th:text="${category.name}">Tên danh mục</td>
            <td th:text="${category.user != null ? category.user.username : ''}">username</td>
            <td>
                <a class="action-link" th:href="@{/edit(id=${category.id})}">Sửa</a> |
                <a class="action-link"
                   th:href="@{/delete(id=${category.id})}"
                   onclick="return confirm('Bạn có chắc muốn xóa danh mục này?');">Xóa</a>
            </td>
        </tr>
        </tbody>
        <tbody th:if="${categories == null or #lists.isEmpty(categories)}">
        <tr>
            <td colspan="5">Không có danh mục nào.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
