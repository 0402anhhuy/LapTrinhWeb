<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 3rem;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-user-plus"></i>
            <h2 class="mt-3">Create Account</h2>
        </div>

        <form th:action="@{/register}" method="post" th:object="${userDTO}" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Username *
                    </label>
                    <input type="text"
                           class="form-control"
                           id="username"
                           th:field="*{username}"
                           placeholder="Enter username"
                           required>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                        <small th:errors="*{username}"></small>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email *
                    </label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           th:field="*{email}"
                           placeholder="Enter email"
                           >
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                        <small th:errors="*{email}"></small>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-key"></i> Password *
                </label>
                <input type="password"
                       class="form-control"
                       id="password"
                       th:field="*{password}"
                       placeholder="Enter password (min 6 characters)"
                       required>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <small th:errors="*{password}"></small>
                </div>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">
                    <i class="fas fa-user-tag"></i> Role
                </label>
                <select class="form-select" id="role" th:field="*{role}">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-user-plus"></i> Register
                </button>
                <a th:href="@{/login}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
