<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 3rem;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-lock"></i>
            <h2 class="mt-3">Login to MyApp</h2>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Unauthorized Message -->
        <div th:if="${param.error == 'unauthorized'}" class="alert alert-warning alert-dismissible fade show" role="alert">
            You are not authorized to access that page. Please login with appropriate credentials.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/login}" method="post" th:object="${loginDTO}">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text"
                       class="form-control"
                       id="username"
                       th:field="*{username}"
                       required>
                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                    <small th:errors="*{username}"></small>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-key"></i> Password
                </label>
                <input type="password"
                       class="form-control"
                       id="password"
                       th:field="*{password}"
                       required>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <small th:errors="*{password}"></small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <div class="text-center">
                <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
            </div>
        </form>

        <!-- Demo Accounts -->
        <div class="mt-4 p-3 bg-light rounded">
            <h6>Demo Accounts:</h6>
            <p class="mb-1"><strong>Admin:</strong> admin / admin123</p>
            <p class="mb-0"><strong>User:</strong> user / user123</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
