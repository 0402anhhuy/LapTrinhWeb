<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${productDTO.id != null} ? 'Edit Product - MyApp' : 'Add Product - MyApp'">
        Add Product - MyApp
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 15px 20px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
        }
        .form-container {
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <div class="text-center text-white mb-4">
                    <i class="fas fa-cogs fa-2x mb-2"></i>
                    <h4>Admin Panel</h4>
                    <p class="text-light">Welcome, <span th:text="${user.username}">Admin</span></p>
                </div>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/categories}">
                            <i class="fas fa-tags"></i> Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/products}">
                            <i class="fas fa-box"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="fas fa-box"></i>
                    <span th:text="${productDTO.id != null} ? 'Edit Product' : 'Add New Product'">
                            Add New Product
                        </span>
                </h1>
                <a th:href="@{/admin/products}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Products
                </a>
            </div>

            <div class="form-container">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-edit"></i> Product Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="${productDTO.id != null} ?
                                            @{/admin/products/{id}(id=${productDTO.id})} :
                                            @{/admin/products}"
                              method="post"
                              th:object="${productDTO}">

                            <div th:if="${productDTO.id != null}">
                                <input type="hidden" name="_method" value="put">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-tag"></i> Product Name *
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="name"
                                           th:field="*{name}"
                                           placeholder="Enter product name"
                                           required>
                                    <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                        <small th:errors="*{name}"></small>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="categoryId" class="form-label">
                                        <i class="fas fa-tags"></i> Category *
                                    </label>
                                    <select class="form-select"
                                            id="categoryId"
                                            th:field="*{categoryId}"
                                            required>
                                        <option value="">Select Category</option>
                                        <option th:each="category : ${categories}"
                                                th:value="${category.id}"
                                                th:text="${category.name}">
                                        </option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('categoryId')}" class="text-danger">
                                        <small th:errors="*{categoryId}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left"></i> Description
                                </label>
                                <textarea class="form-control"
                                          id="description"
                                          th:field="*{description}"
                                          rows="3"
                                          placeholder="Enter product description"></textarea>
                                <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                                    <small th:errors="*{description}"></small>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">
                                        <i class="fas fa-dollar-sign"></i> Price *
                                    </label>
                                    <input type="number"
                                           class="form-control"
                                           id="price"
                                           th:field="*{price}"
                                           step="0.01"
                                           min="0"
                                           placeholder="0.00"
                                           required>
                                    <div th:if="${#fields.hasErrors('price')}" class="text-danger">
                                        <small th:errors="*{price}"></small>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="quantity" class="form-label">
                                        <i class="fas fa-cubes"></i> Quantity *
                                    </label>
                                    <input type="number"
                                           class="form-control"
                                           id="quantity"
                                           th:field="*{quantity}"
                                           min="0"
                                           placeholder="0"
                                           required>
                                    <div th:if="${#fields.hasErrors('quantity')}" class="text-danger">
                                        <small th:errors="*{quantity}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/products}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    <span th:text="${productDTO.id != null} ? 'Update Product' : 'Create Product'">
                                            Create Product
                                        </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
